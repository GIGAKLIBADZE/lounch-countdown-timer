<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lounch Countdown Timer</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <h1>WEâ€™RE LAUNCHING SOON</h1>
      <div class="container">
        <div class="sub-container">
          <div class="time"><h4 id="days"></h4></div>
          <p>DAYS</p>
        </div>
        <div class="sub-container">
          <div class="time"><h4 id="hours"></h4></div>
          <p>HOURS</p>
        </div>
        <div class="sub-container">
          <div class="time"><h4 id="minutes"></h4></div>
          <p>MINUTES</p>
        </div>
        <div class="sub-container">
          <div class="time"><h4 id="seconds"></h4></div>
          <p>SECONDS</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="images">
        <img src="./images/icon-facebook.svg" alt="Facebook Logo" />
        <img src="./images/icon-pinterest.svg" alt="Pinterest Logo" />
        <img src="./images/icon-instagram.svg" alt="Instagram Logo" />
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
